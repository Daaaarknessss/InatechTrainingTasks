<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        body {
            margin: 15px auto;
            padding: 0;
            width: 580px;
        }

        #largeImg {
            border: 5px solid gold;
            width: 465px;
            height: 250px;
            padding: 5px;
        }

        .thumbs img {
            border: 5px solid magenta;
            width: 100px;
            height: 100px;
            padding: 4px;
        }

            .thumbs img:hover {
                border-color: blueviolet;
            }
    </style>
    <script>
        $(document).ready(function () {
            $(".thumbs img").click(function () {
                var larimg = $(this).attr("src")
                $("#largeImg").attr({ "src":larimg});
            });
        });
    </script>

</head>
<body>
    <p>
        <img id="largeImg" src="kekw.jpg" /></p>
    <p class="thumbs">
        <a><img src="index.jpg" /></a>
        <a><img src="kappa.jpg" /></a>
        <a><img src="rollsafe.jpg" /></a>
        <a><img src="crow.jpg" /></a>
    </p>

</body>
</html>
